<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Screenshot library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>

  <div class="container" id="capture">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">No ‚ùå</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 300);

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      // Confetti
      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Change screen
      document.body.innerHTML = `
        <div id="capture" style="text-align:center;">
          <h1 style="color:white;font-size:40px;">YAYYY! üíñü•∞</h1>
          <p style="color:white;font-size:22px;">She said YES üò≠‚ù§Ô∏è</p>
        </div>
      `;

      // Take screenshot after render
      setTimeout(() => {
        html2canvas(document.body).then(canvas => {
          const link = document.createElement("a");
          link.download = "valentine_yes.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      }, 600);

      // WhatsApp redirect
      setTimeout(() => {
        window.location.href =
          "https://wa.me/?text=" +
          encodeURIComponent("She said YES ‚ù§Ô∏èü•∞ Happy Valentine‚Äôs Day!");
      }, 2000);
    }
  </script>

</body>
</html>
