    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      z-index: 3;
    }

    h1 {
      color: #ff3d81;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #ff3d81;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.25s;
    }

    /* Sakura petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 40px;
      pointer-events: none;
      z-index: 6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0.7; }
    }

    /* Full-screen anime GIF */
    .center-gif {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .center-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">No ‚ùå</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 250);

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createPetals() {
      for (let i = 0; i < 35; i++) {
        const petal = document.createElement("img");
        petal.src = "https://i.imgur.com/JYUB0m3.png"; // sakura petal
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 3 + "s";
        petal.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 9000);
      }
    }

    function yesClicked() {
      // Confetti
      confetti({
        particleCount: 500,
        spread: 140,
        origin: { y: 0.6 }
      });

      // Sakura rain
      createPetals();

      // Anime kissing GIF (ROMANTIC)
      const center = document.createElement("div");
      center.className = "center-gif";
      center.innerHTML = `
        <img src="https://media.giphy.com/media/11ym3PXdJzS2iQ/giphy.gif">
      `;
      document.body.appendChild(center);

      // Optional WhatsApp redirect
      setTimeout(() => {
        window.location.href =
          "https://wa.me/?text=" +
          encodeURIComponent("I just said YES ‚ù§Ô∏èüå∏ This felt like an anime confession scene!");
      }, 4500);
    }
  </script>

</body>
</html>
