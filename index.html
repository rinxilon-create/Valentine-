<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Main container */
.container {
  position: relative;
  z-index: 5;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  font-size: 36px;
  margin-bottom: 25px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* Falling petals */
.petal {
  position: fixed;
  top: -50px;
  width: 35px;
  pointer-events: none;
  z-index: 2;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Gift modal */
.gift-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.gift-box {
  width: 220px;
  height: 220px;
  background: #ff3d81;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 60px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.gift-text {
  display: none;
  color: white;
  font-size: 20px;
  text-align: center;
  padding: 20px;
  font-weight: bold;
}

/* Rocket fireworks scene */
.scene {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff5fa2, #ff2d6f);
  display: none;
  overflow: hidden;
  z-index: 15;
}

.rocket {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  animation: launch 2.5s ease-out forwards;
}

@keyframes launch {
  from { transform: translate(-50%, 0); }
  to { transform: translate(-50%, -120vh); }
}

/* Final image */
.final {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.final img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<!-- Gift modal -->
<div class="gift-modal" id="giftModal" style="display:none;">
  <div class="gift-box" id="giftBox">üéÅ
    <div class="gift-text" id="giftText">
      You're my love üíç<br>We are married soon ‚ù§Ô∏è
    </div>
  </div>
</div>

<!-- Rocket fireworks scene -->
<div class="scene" id="scene">
  <div class="rocket">üöÄ</div>
</div>

<!-- Final image -->
<div class="final" id="final">
  <img src="anime-couple.jpg">
</div>

<script>
// Sakura petals
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://i.imgur.com/JYUB0m3.png";
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 9000);
}, 300);

// No button escape
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES clicked ‚Üí show gift box
function yesClicked() {
  confetti({ particleCount: 300, spread: 140 });
  document.getElementById("main").style.display = "none";
  document.getElementById("giftModal").style.display = "flex";

  // Gift box click ‚Üí show fireworks
  document.getElementById("giftBox").onclick = () => {
    document.getElementById("giftText").style.display = "block";
    document.getElementById("giftModal").style.display = "none";
    document.getElementById("scene").style.display = "block";

    // Rocket + Diwali fireworks
    setTimeout(() => {
      confetti({
        particleCount: 600,
        spread: 360,
        shapes: ['circle', 'star', 'heart'],
        colors: ['#ff2d6f','#ff5fa2','#ffffff','#ffff00','#ff6a00']
      });
    }, 2200);

    // Show final image
    setTimeout(() => {
      document.getElementById("scene").style.display = "none";
      document.getElementById("final").style.display = "flex";
    }, 3200);
  };
}
</script>

</body>
</html>
