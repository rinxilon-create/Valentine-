<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 5;
}

h1 {
  color: white;
  font-size: 34px;
  margin-bottom: 20px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* Sakura petals */
.petal {
  position: fixed;
  top: -50px;
  width: 30px;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Gift box */
.gift-screen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.gift-box {
  width: 240px;
  height: 240px;
  background: #ff3d81;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  color: white;
  text-align: center;
  padding: 20px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* Final image */
.final {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 15;
}

.final img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<!-- Gift message -->
<div class="gift-screen" id="gift">
  <div class="gift-box">
    üéÅ<br><br>
    My love,<br>
    we are to be married soon üíç‚ù§Ô∏è
  </div>
</div>

<!-- Final image -->
<div class="final" id="final">
  <img src="anime-couple.jpg">
</div>

<script>
// Sakura petals (light)
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://i.imgur.com/JYUB0m3.png";
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 6 + Math.random() * 3 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 9000);
}, 500);

// No button escape
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES flow
function yesClicked() {
  document.getElementById("main").style.display = "none";

  // Soft confetti burst
  confetti({ particleCount: 150, spread: 120 });

  const gift = document.getElementById("gift");
  gift.style.display = "flex";

  // Keep gift for 8 seconds
  setTimeout(() => {
    gift.style.display = "none";

    // Short realistic fireworks (NO lag)
    fireworkBurst();
    setTimeout(fireworkBurst, 600);
    setTimeout(fireworkBurst, 1200);

  }, 8000);

  // Show image
  setTimeout(() => {
    document.getElementById("final").style.display = "flex";
  }, 10500);
}

// Optimized fireworks
function fireworkBurst() {
  confetti({
    particleCount: 180,
    startVelocity: 35,
    spread: 360,
    ticks: 120,
    origin: {
      x: Math.random(),
      y: Math.random() * 0.6
    },
    colors: ['#ff004c','#ff7aa2','#ffd700','#ffffff']
  });
}
</script>

</body>
</html>
