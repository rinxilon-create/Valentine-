<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      z-index: 3;
    }

    h1 {
      color: #ff3d81;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #ff3d81;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.25s;
    }

    /* Anime GIF storm */
    .anime {
      position: fixed;
      width: 180px;
      z-index: 5;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* Big central GIF */
    .center-gif {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .center-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">No ‚ùå</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 250);

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      // CRAZY CONFETTI
      confetti({
        particleCount: 500,
        spread: 140,
        origin: { y: 0.6 }
      });

      // Floating anime hearts
      for (let i = 0; i < 12; i++) {
        const img = document.createElement("img");
        img.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"; // anime hearts
        img.className = "anime";
        img.style.left = Math.random() * 100 + "vw";
        img.style.bottom = "-200px";
        img.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 5000);
      }

      // FULL SCREEN ROMANTIC ANIME GIF
      const center = document.createElement("div");
      center.className = "center-gif";
      center.innerHTML = `
        <img src="https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif">
      `;
      document.body.appendChild(center);

      // Optional WhatsApp redirect
      setTimeout(() => {
        window.location.href =
          "https://wa.me/?text=" +
          encodeURIComponent("I just said YES ‚ù§Ô∏èü•∞ You planned this too well!");
      }, 3500);
    }
  </script>

</body>
</html>
