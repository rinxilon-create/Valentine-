<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  font-size: 36px;
  margin-bottom: 25px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

.petal {
  position: fixed;
  top: -50px;
  width: 35px;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<script>
// Sakura petals
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://i.imgur.com/JYUB0m3.png";
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 9000);
}, 300);

// No button escape
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES button
function yesClicked() {
  confetti({ particleCount: 300, spread: 140 });

  const win = window.open("", "_blank", "width=600,height=800");

  win.document.write(`
<!DOCTYPE html>
<html>
<head>

  background: radial-gradient(circle, #ff5fa2, #ff2d6f);

}

.rocket {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;

}

@keyframes launch {
  to { transform: translate(-50%, -120vh); }
}

.name {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  color: white;
  font-weight: bold;
  opacity: 0;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff5fa2;
}

.ring {
  position: absolute;
  top: 52%;
  width: 100%;
  text-align: center;

  display: none;

.final {
  position: fixed;

.final img {

</style>
</head>

<body>

<div class="rocket">üöÄ</div>
<div class="name" id="name">Anam üíñ</div>
<div class="ring" id="ring">üíç</div>

<div class="final" id="final">
  <img src="anime-couple.jpg">
</div>

<script>
setTimeout(() => {
  document.getElementById("name").style.opacity = 1;
  confetti({
    particleCount: 600,
    spread: 360,
    shapes: ['heart'],
    colors: ['#ff2d6f','#ff5fa2','#ffffff']
  });
}, 2200);

setTimeout(() => {
  document.getElementById("ring").style.display = "block";

  document.getElementById("final").style.display = "flex";

</html>
`);
}
</script>

</body>
</html>
