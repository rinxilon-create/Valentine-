<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .hero-img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 12px;
    }

    #yes {
      background: #ff3d81;
      color: white;
    }

    #no {
      background: #eee;
      position: absolute;
    }

    /* Shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.25s;
    }

    /* Sakura petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 35px;
      pointer-events: none;
      z-index: 2;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0.7; }
    }

    /* Full-screen image on YES */
    .center-img {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .center-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <!-- üîπ YOUR IMAGE HERE -->
    <!-- Option A: Image inside repo -->
    <img src="anime-love.png" class="hero-img" alt="Anime Love">

    <!-- Option B: Direct image URL -->
    <!-- <img src="https://your-image-link.png" class="hero-img"> -->

    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">No ‚ùå</button>
  </div>

  <script>
    // Sakura rain from start
    function startSakura() {
      setInterval(() => {
        const petal = document.createElement("img");
        petal.src = "https://i.imgur.com/JYUB0m3.png";
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 5 + Math.random() * 3 + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 9000);
      }, 300);
    }

    startSakura();

    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 250);

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      confetti({
        particleCount: 500,
        spread: 140,
        origin: { y: 0.6 }
      });

      const center = document.createElement("div");
      center.className = "center-img";
      center.innerHTML = `
        <img src="anime-kiss.gif">
      `;
      document.body.appendChild(center);
    }
  </script>

</body>
</html>
