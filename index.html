<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  z-index: 3;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  font-size: 36px;
  margin-bottom: 25px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

.petal {
  position: fixed;
  top: -50px;
  width: 35px;
  pointer-events: none;
  z-index: 2;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<script>
// Sakura petals
setInterval(() => {
  const petal = document.createElement("img");
  petal.src = "https://i.imgur.com/JYUB0m3.png";
  petal.className = "petal";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 9000);
}, 300);

// No button dodge
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES clicked
function yesClicked() {
  confetti({ particleCount: 300, spread: 140 });

  const win = window.open("", "_blank", "width=600,height=800");

  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>Surprise üíñ</title>
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
      <style>
        body {
          margin: 0;
          background: radial-gradient(circle, #ff5fa2, #ff2d6f);
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          height: 100vh;
        }

        .rocket {
          font-size: 80px;
          animation: launch 2.5s ease-out forwards;
        }

        @keyframes launch {
          0% { transform: translateY(0); }
          100% { transform: translateY(-120vh); }
        }

        .image {
          position: fixed;
          inset: 0;
          background: black;
          display: none;
          justify-content: center;
          align-items: center;
        }

        img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      </style>
    </head>
    <body>

      <div class="rocket">üöÄ</div>

      <div class="image" id="final">
        <img src="anime-couple.jpg">
      </div>

      <script>
        setTimeout(() => {
          confetti({
            particleCount: 500,
            spread: 360,
            shapes: ['heart'],
            colors: ['#ff2d6f', '#ff5fa2', '#ffffff']
          });
        }, 2200);

        setTimeout(() => {
          document.querySelector('.image').style.display = 'flex';
        }, 3200);
      </script>

    </body>
    </html>
  `);
}
</script>

</body>
</html>
