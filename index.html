<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Main container */
.container {
  position: relative;
  z-index: 5;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  font-size: 36px;
  margin-bottom: 25px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* Sakura petals */
.petal {
  position: fixed;
  top: -50px;
  width: 32px;
  pointer-events: none;
  z-index: 2;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Gift message screen */
.message-screen {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 32px;
  z-index: 15;
  padding: 30px;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; }
}

/* Final image */
.final {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.final img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<!-- Message screen -->
<div class="message-screen" id="message">
  My love, we are to be married soon üíç‚ù§Ô∏è
</div>

<!-- Final image -->
<div class="final" id="final">
  <img src="anime-couple.jpg">
</div>

<script>
// Sakura petals
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://i.imgur.com/JYUB0m3.png";
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 9000);
}, 300);

// No button dodge
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES clicked flow
function yesClicked() {
  confetti({ particleCount: 200, spread: 160 });

  document.getElementById("main").style.display = "none";
  const msg = document.getElementById("message");
  msg.style.display = "flex";

  // Show message for 12 seconds
  setTimeout(() => {
    msg.style.animation = "fadeOut 2s forwards";
  }, 12000);

  // Start realistic fireworks
  setTimeout(() => {
    msg.style.display = "none";
    startFireworks();
  }, 14000);

  // Show final image
  setTimeout(() => {
    document.getElementById("final").style.display = "flex";
  }, 20000);
}

// Realistic fireworks
function startFireworks() {
  const duration = 6000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 120,
      startVelocity: 45,
      spread: 360,
      ticks: 200,
      origin: {
        x: Math.random(),
        y: Math.random() * 0.6
      },
      colors: ['#ff004c','#ff7aa2','#ffffff','#ffd700']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}
</script>

</body>
</html>
