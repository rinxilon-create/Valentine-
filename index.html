<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff6fa5, #ff9a9e);
  overflow: hidden;
}

/* PAGE COMMON */
.page {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* PAGE 1 */
#page1 {
  display: flex;
  flex-direction: column;
}

h1 {
  color: white;
  font-size: 34px;
  margin-bottom: 20px;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff3d81;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* Sakura petals */
.petal {
  position: fixed;
  top: -50px;
  width: 30px;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* PAGE 2 ‚Äì Gift */
#page2 {
  background: rgba(0,0,0,0.6);
}

.gift-box {
  width: 240px;
  height: 240px;
  background: #ff3d81;
  border-radius: 20px;
  font-size: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* PAGE 3 ‚Äì Message */
#page3 {
  background: radial-gradient(circle, #1a002a, #000);
  color: white;
  font-size: 24px;
  padding: 30px;
}

/* PAGE 4 ‚Äì Final Image */
#page4 {
  background: black;
}

#page4 img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1>Will you be my Valentine, Anam? üíò</h1>
  <button id="yes" onclick="goGift()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No ‚ùå</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="gift-box" onclick="openGift()">üéÅ</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div>
    üíñ My love,<br><br>
    we are to be married soon üíç‚ù§Ô∏è
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <img src="anime-couple.jpg" onclick="heartBurst()">
</div>

<script>
// Start page
document.getElementById("page1").style.display = "flex";

/* Sakura petals */
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://i.imgur.com/JYUB0m3.png";
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}, 500);

/* No button run */
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

/* YES ‚Üí Gift page */
function goGift() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "flex";
}

/* Gift click ‚Üí Message page */
function openGift() {
  document.getElementById("page2").style.display = "none";
  document.getElementById("page3").style.display = "flex";

  realisticFireworks();

  // After 8 sec ‚Üí image page
  setTimeout(() => {
    document.getElementById("page3").style.display = "none";
    document.getElementById("page4").style.display = "flex";
  }, 8000);
}

/* REALISTIC fireworks */
function realisticFireworks() {
  for (let i = 0; i < 3; i++) {
    setTimeout(() => {
      confetti({
        particleCount: 120,
        startVelocity: 45,
        spread: 360,
        ticks: 140,
        gravity: 0.9,
        origin: {
          x: Math.random(),
          y: Math.random() * 0.5
        },
        colors: ['#ffae00','#ff004c','#ffffff']
      });
    }, i * 700);
  }
}

/* Heart confetti on image tap */
function heartBurst() {
  confetti({
    particleCount: 200,
    spread: 120,
    shapes: ['heart'],
    colors: ['#ff2d6f','#ff5fa2','#ffffff'],
    origin: { x: 0.5, y: 0.6 }
  });
}
</script>

</body>
</html>
